<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Menu</title>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #menu { position: absolute; top: 10px; left: 10px; visibility: hidden; }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="selectItem('Item1')">Item 1</button>
        <button onclick="selectItem('Item2')">Item 2</button>
    </div>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Hand tracking with MediaPipe
        const hands = new Hands({ locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.onResults(onHandResults);

        const cameraElement = document.createElement('video');
        cameraElement.autoplay = true;
        document.body.appendChild(cameraElement);

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            cameraElement.srcObject = stream;
            detectHands();
        });

        function detectHands() {
            hands.send({ image: cameraElement });
            requestAnimationFrame(detectHands);
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks) {
                showMenu(results.multiHandLandmarks);
            }
        }

        function showMenu(landmarks) {
            // Update visibility based on hand detection logic
            document.getElementById('menu').style.visibility = 'visible';
        }

        function selectItem(item) {
            console.log(item + ' selected');
        }

        function onPinchGesture() {
            // Handle pinch gesture detection
        }

        // Error handling
        window.onerror = function(message) {
            console.error('Error occurred: ', message);
        };

        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
